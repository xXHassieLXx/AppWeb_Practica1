<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6 text-center">
                <h1><i class="bi bi-card-checklist"></i> &nbsp;APP LISTA DE TAREAS</h1>
            </div>
            <div class="col-12 col-md-6 text-center">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevoModal1"><i class="bi bi-plus-square"></i>&nbsp;&nbsp;Agregar una nueva tarea</button>
                <button id="toggleDarkMode" class="btn btn-secondary"><i class="bi bi-moon"></i>&nbsp;&nbsp;Modo Oscuro</button>
            </div>
        </div>
        <div id="listaTareas"></div>
    </div>

    <!-- Modal para agregar tareas -->
    <form name="formularioAgregar" id="formularioAgregar" action="">
        <div class="modal fade" id="nuevoModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar una nueva tarea</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label for="nombre">Nombre: </label>
                                <input type="text" required class="form-control" name="nombre" id="nombre">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="fecha">Fecha: </label>
                                <input type="date" required class="form-control" name="fecha" id="fecha">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="descripcion">Descripcion: </label>
                                <textarea name="descripcion" rows="5" id="descripcion" required class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="video">Video: </label>
                                <input type="url" class="form-control" name="video" id="video">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="imagen">Imagen: </label>
                                <input type="file" class="form-control" name="imagen" id="imagen" accept="image/*">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Modal para editar tareas -->
    <form name="formularioEditar" id="formularioEditar" action="">
        <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar tarea</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label for="nombreEditar">Nombre: </label>
                                <input type="text" required class="form-control" name="nombreEditar" id="nombreEditar">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="fechaEditar">Fecha: </label>
                                <input type="date" required class="form-control" name="fechaEditar" id="fechaEditar">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="descripcionEditar">Descripcion: </label>
                                <textarea name="descripcionEditar" rows="5" id="descripcionEditar" required class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardarEditar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
