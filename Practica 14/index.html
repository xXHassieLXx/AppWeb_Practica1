<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form action="enviar.html" method="get">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 vh-100" style="background-color: #072146;">
                    <img class="w-100" src="https://www.bbva.com/wp-content/uploads/2019/06/Marqueex2.png" alt="">
                </div>
                <div class="col-12 col-md-6 text-center">
                    <div class="row">
                        <div class="col-12 m-3">
                            <h2>Registro de nuevas cuentas</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingNombre" placeholder="Ingresa tu nombre" required>
                                <label for="floatingNombre">Nombre:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingApellido" placeholder="Ingresa tu apellido" required>
                                <label for="floatingInput">Apellido:</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingCelular" placeholder="Ingresa tu número de teléfono" required>
                                <label for="floatingInput">Número de teléfono:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput">Correo electrónico:</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword">Contraseña:</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingInput" placeholder="Fecha de nacimiento" required>
                                <label for="floatingInput">Fecha de nacimiento:</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center py-3">
                            <input type="submit" class="btn btn-primary" value="Enviar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
