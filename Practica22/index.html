        .navbar-nav {

            display: flex;
            align-items: center;
        }

        .form-check-input {
            background-color: white;
            border-color: white;
        }

        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .navbar-nav .nav-item {
            margin-left: 1rem;
        }

<body>
    <!-- navbar -->
    <nav id="nav" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Tienda</a>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleDarkMode">
            </div>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav" id="listaCategorias"></ul>
                <button class="cart-button">
                    <a class="navbar-brand" href="#" data-bs-toggle="modal" data-bs-target="#carritoModal">
                        <i class="bi bi-cart3"></i>&nbsp; Carrito(<span id="carrito-count">0</span>)

                </button>
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <!-- Modal Carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaCarrito"></ul>
                    <p id="totalCarrito" class="mt-3"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="listaProductos"></div>
    </div>
